<!doctype html>
<html ng-app="LunchCheckApp" lang="en" >
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="angular.js"></script>
    <script src="app.js"></script>
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body>
   <div class="container">
     <h1>Lunch Checker </h1>
	<p> The page uses AngularJS ng-controller to show the binding of the view and its associated ng-model component</p>
	
     <div ng-controller="LunchCheckController">
       <form>
         <div class="form-group" >
             <input id="lunch-menu" type="text" ng-model="foodItems"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control">

         </div>
         <div class="form-group" >
             <button class="btn btn-default" type="submit" ng-click="checkLunchItems()">Check If Too Much</button>
         </div>
         <div class="alert" id="message">
           <!-- Your message can go here. -->
          <font color="{{color}}"">{{message}} </font>
          </br>
         </div>
       </form>
      </div>
   </div>

</body>
</html>
